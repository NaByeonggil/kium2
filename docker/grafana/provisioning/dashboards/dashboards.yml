# ============================================
# Grafana 대시보드 설정
# ============================================

apiVersion: 1

providers:
  - name: 'GSLTS Dashboards'
    orgId: 1
    folder: 'GSLTS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
