# ============================================
# Redis 설정 파일
# ============================================

# 기본 설정
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 데이터 영속성
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 로깅
loglevel notice
logfile ""
databases 16

# 슬로우 로그
slowlog-log-slower-than 10000
slowlog-max-len 128

# 클라이언트
maxclients 10000
