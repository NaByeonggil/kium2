# ============================================
# Prometheus 설정 파일
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kium2'
    environment: 'production'

# Alertmanager 설정 (선택사항)
# alerting:
