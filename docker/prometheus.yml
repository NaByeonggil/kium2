#         - targets:
#             - alertmanager:9093

# 규칙 파일 (선택사항)
# rule_files:
#   - "rules/*.yml"

# 스크래핑 설정
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Sub Server 모니터링
  - job_name: 'sub-server'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['sub-server:8001']
        labels:
          service: 'sub-server'
          component: 'data-collector'

